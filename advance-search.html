<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/g-icon.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <nav>
        <a href="index.html">Back</a>
        <a href="advance-search.html">Advanced Search</a>
        <img src="img/g-menu.PNG">
        <button>Sign in</button>
    </nav>
    <section class="adv-text">
        Advanced Search
    </section>
    <hr size="0.5px" color="#ddd">
    <section class="section-1">
        <form action="https://www.google.com/search">
            <table class="adv-table">
                <thead>
                    <th class="top-label">Find pages with...</th>
                </thead>
                <tr>
                    <td>
                        <label class="ip-label" for="alw">all these words: </label>
                    </td>
                    <td>
                        <input class="ip-box" type="text" name="as_q">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="ip-label" for="exact">this exact word or phrase: </label>
                    </td>
                    <td>
                        <input class="ip-box" type="text" name="as_epq">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="ip-label" for="any">any of these words: </label>
                    </td>
                    <td>
                        <input class="ip-box" type="text" name="as_oq">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="ip-label" for="none">none of these words: </label>
                    </td>
                    <td>
                        <input class="ip-box" type="text" name="as_eq">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="adv-btn" type="submit" value="Advanced Search">
                    </td>
                </tr>
            </table>
        </form>
        </section>
    <footer>
        <h4>India</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
